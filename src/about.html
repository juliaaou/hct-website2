    <script>
      const menu = document.querySelector('.menu');
      const offScreenMenu = document.querySelector('.offscreen');
      var slides = document.getElementsByClassName('slides');
      var prevArrow = document.getElementsByClassName('prev');      
      var nextArrow = document.getElementsByClassName('next');

      //when you click the hamburger menu
      menu.addEventListener('click', () => {
        menu.classList.toggle('active');
        offScreenMenu.classList.toggle('active');

        //checking to see if any of the slides are showing
        var isBlock = false;
        for(var i = 0; i < slides.length; i++)
        {
          if(slides[i].style.display === "block")
          {
            isBlock = true;
          }
        }
        if(isBlock)
        {
          for (var i = 0; i < slides.length; i ++) 
          {
            slides[i].style.display = "none";
            prevArrow[0].style.display = "none";
            nextArrow[0].style.display = "none";
          }
        }
        else
        {
          slideIndex = 1;
          for (var i = 0; i < slides.length; i ++) 
          {
            slides[i].style.display = "block";
            prevArrow[0].style.display = "block";
            nextArrow[0].style.display = "block";
            showSlides(slideIndex)
          }
        }
      });
